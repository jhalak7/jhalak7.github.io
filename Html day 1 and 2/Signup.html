
<!DOCTYPE html>
<html>
<head>
	<title>Employee Registration Form</title>
</head>
<body>
	<h1>Employee Registration Form</h1>
	<form style="margin-left: 10px;
			font-family: Arial, Helvetica, sans-serif;">
		
		<input type = "radio" value = "mr"> Mr.
         <input type = "radio" value = "mrs"> Mrs.
         <input type = "radio" value = "ms"> Ms.
         <br>
         <br>
         First name: <input type = "text" placeholder="First Name" name = "first_name" style="margin-left: 38px" />
         <br>
         <br>
         Last name: <input type = "text" placeholder="Last Name" name = "last_name"  style="margin-left: 38px"/>
         <br>
         <br>
         Mail address 1: <input type = "text" name = "mail1" style="margin-left: 10px" />
         <br>
         <br>
         Mail address 2: <input type = "text" name = "mail2" style="margin-left: 10px"/>
         <br>
         <br>
         City: <input type = "text" name = "city"  style="margin-left: 74px"/>
         <br>
         <br>
         State: <select name = "dropdown" style="margin-left: 68px">
            <option value = "Gujarat" selected>Gujarat</option>
            <option value = "Haryana">Haryana</option>
            <option value = "Punjab">Punjab</option>
            <option value = "Delhi">Delhi</option>
         </select>
         <br>
         <br>
         Zip:<input type="text" name="zip" style="margin-left: 84px">
         <br>
         <br>
         Upload Data:<input type="file" accept="image/*" style="margin-left: 28px">
         <br>
         <br>
         Email: <input type = "text" name = "mail" style="margin-left: 65px" />
         <br>
         <br>
         Mobile: <input type = "text" name = "mobie" placeholder="+91" style="margin-left: 55px" />
         <br>
         <br>
         Languages Known:
         <br>
         <input type = "checkbox"  value = "on"> Gujarati
         <br>
         <input type = "checkbox"  value = "on"> Hindi
         <br>
         <input type = "checkbox" value = "on"> English
         <br>
         <input type = "checkbox" value = "on"> Marathi
         <br>
         <br>
         Additional information:
         <br>
         <textarea rows = "5" cols = "50" name = "description" placeholder="optional">
           
         </textarea>
         <br>
         <br>
         <input type="submit" value="Submit">
         <input type="reset" name="Reset">

	</form>
</body>
</html>
